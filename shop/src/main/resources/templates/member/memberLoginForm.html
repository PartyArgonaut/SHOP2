<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout1}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<!--    사용자 CSS 추가  -->
    <th:block layout:fragment="css">
        <style>
            .error{
            color: #bd2130;
            }
        </style>
    </th:block>
</head>
<body>

<div layout:fragment="content">
    <form role="form" method="post" action="/members/login">
        <div class="form-group">
            <label th:for="email"> 이메일주소 </label>
            <input type="email" name="email" class="form-control" placeholder="이메일을 입력해주세요">
        </div>
        <div class="form-group">
            <label th:for="password"> 비밀번호 </label>
            <input type="password" name="password" id="password" class="form-control" placeholder="비밀번호를 입력해주세요">
        </div>
        <p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>
        <button class="btn btn-primary">로그인</button>
        <button type="button" class="btn btn-primary" onClick="location.href='/members/new'">회원가입</button>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"> <!--Thymeleaf 템플릿 엔진을 사용하는 웹 애플리케이션에서 CSRF(Cross-Site Request Forgery) 공격으로부터 보호하기 위한 코드. '${_csrf.parameterName}'는 CSRF 토큰의 파라미터 이름을 나타냅니다.  'th:value'는 해당 속성(attribute)의 값으로 Thymeleaf 표현식을 사용하여 설정합니다.
  '${_csrf.token}'은 현재 사용자에게 할당된 CSRF 토큰의 값을 나타냅니다.-->

    </form>

</div>

</body>
</html>
